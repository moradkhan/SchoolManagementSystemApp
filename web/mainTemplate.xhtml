<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/font-awesome.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputScript name="./js/jquery-3.3.1.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <div class="container">
            <div class="row">
                <div class="col-md-12 header">
                    <ui:insert name="header">
                        <h1>School Management System</h1>
                        <h6>Manage Employees,Student Fees,Attendance Online</h6>
                    </ui:insert>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 menu">
                    <ui:insert name="menu">
                        <div class="row">
                            <nav class="navbar navbar-default">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <a class="navbar-brand" href="#"><h:graphicImage library="images" name="icon.JPG" width="60" height="30" alt="Los Angeles"></h:graphicImage></a>
                                    </div>
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a href="mainTemplate.xhtml">Home</a></li>
                                        <li><a href="#">About Us</a></li>
                                        <li><a href="registrationForm.xhtml">Student Registration</a></li>
                                        <li><a href="studentLogin.xhtml">Student Login</a></li>
                                        <li><a href="#">Administrator Login</a></li>
                                        <li><a href="#">Contact Us</a></li>
                                    </ul>
                                    <form class="navbar-form navbar-right" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Search"></input>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                            </nav>
                        </div>
                    </ui:insert>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 content-area">
                    <ui:insert name="content">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <h:graphicImage library="images" name="p1.png" width="1100" height="300" alt="Los Angeles"></h:graphicImage>

                                </div>

                                <div class="item">
                                    <h:graphicImage library="images" name="p2.png" width="1100" height="300" alt="Chicago"></h:graphicImage>
                                </div>

                                <div class="item">
                                    <h:graphicImage library="images" name="p3.PNG" width="1100" height="300" alt="Los Angeles"></h:graphicImage>
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </ui:insert>

                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12 footer">
                    <ui:insert name="footer">
                        
                        <h1><a href="">Footer</a></h1>
                    </ui:insert>

                </div>
            </div>
        </div>

    </h:body>
</html>
