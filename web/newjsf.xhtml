<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Student Roll Number"></p:outputLabel>
                        <p:outputLabel value=":"></p:outputLabel>
                        <p:inputText value="#{fess.rollno}"></p:inputText>
                        
                        <p:outputLabel value="Fees For Month"></p:outputLabel>
                        <p:outputLabel value=":"></p:outputLabel>
                        <p:inputText value="#{fess.date}"></p:inputText>
                        
                        <p:outputLabel value="Fess Amount"></p:outputLabel>
                        <p:outputLabel value=":"></p:outputLabel>
                        <p:inputText value="#{fess.amount}"></p:inputText>
                        
                        <p:outputLabel value="Receive date"></p:outputLabel>
                        <p:outputLabel value=":"></p:outputLabel>
                        <p:inputText value="#{fess.recieveDate}"></p:inputText>
                        
                        <p:commandButton value="Save" action="#{fess.feesInsert()}"></p:commandButton>
                        
                    </p:panelGrid>
                </h:form>
    </h:body>
</html>
